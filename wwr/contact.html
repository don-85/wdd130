            <section>
                <h2>Contact Us !</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label>Purpose of Message:</label>
                    <fieldset class="radio-group">

                        <label><input type="radio" name="purpose" id="reserve" value="Reservation Question"> Reservation
                            Question</label>
                        <label><input type="radio" name="Suggestion" value="Website Suggestion"> Website
                            Suggestion</label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <fieldset class="checkbox-group">
                        <label><input type="checkbox" name="newsletter" id="newsletter"> Please subscribe me to the
                            monthly newsletter</label>
                    </fieldset>

                    <button type="submit" class="button-container submit-btn" id="submit">Send Message</button>
